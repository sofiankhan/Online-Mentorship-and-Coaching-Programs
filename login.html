<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #8d6e63;
            color: black;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background-color: #5d4037;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background-color: #b0a39b;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #d7ccc8;
            color: black;
        }

        /* Background waves */
        .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .wave-1 {
            background: radial-gradient(circle, #795548 50%, transparent 50%);
            height: 40%;
            top: 0;
            left: 0;
        }

        .wave-2 {
            background: radial-gradient(circle, #6d4c41 50%, transparent 50%);
            height: 60%;
            top: 20%;
            right: 0;
        }

        .wave-3 {
            background: radial-gradient(circle, #5d4037 50%, transparent 50%);
            height: 80%;
            bottom: 0;
            left: 10%;
        }

        /* Login Box */
        .login-box {
            width: 350px;
            background-color: #eceff1;
            padding: 30px;
            margin: 100px auto;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-box input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background-color: #f5f5f5;
        }

        .login-box button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            background-color: #8d6e63;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #a1887f;
        }

        .login-box a {
            color: #8d6e63;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

        /* Decorative Stars */
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
        }

        .star:nth-child(1) {
            top: 30%;
            left: 20%;
        }

        .star:nth-child(2) {
            top: 10%;
            left: 70%;
        }

        .star:nth-child(3) {
            top: 40%;
            right: 15%;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html">HOME</a>
        <a href="aboutus.html">ABOUT US</a>
        <a href="signup.html">SIGNUP</a>
    </div>

    <!-- Background Waves -->
    <div class="wave wave-1"></div>
    <div class="wave wave-2"></div>
    <div class="wave wave-3"></div>

    <!-- Login Box -->
    <div class="login-box">
        <h2>Login</h2>
        <form action="/login" method="post">
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">LOGIN</button>
        </form>
        <p>No Account? <a href="#">SignUp</a></p>
    </div>

    <!-- Decorative Stars -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

</body>
</html>
