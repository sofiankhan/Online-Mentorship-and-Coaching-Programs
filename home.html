<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #8d6e63;
            color: white;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #5d4037;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background-color: #b0a39b;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #d7ccc8;
            color: black;
        }

        /* Background waves */
        .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .wave-1 {
            background: radial-gradient(circle, #795548 50%, transparent 50%);
            height: 40%;
            top: 0;
            left: 0;
        }

        .wave-2 {
            background: radial-gradient(circle, #6d4c41 50%, transparent 50%);
            height: 60%;
            top: 20%;
            right: 0;
        }

        .wave-3 {
            background: radial-gradient(circle, #5d4037 50%, transparent 50%);
            height: 80%;
            bottom: 0;
            left: 10%;
        }

        /* Text styling */
        .content {
            position: relative;
            text-align: center;
            margin-top: 100px;
        }

        .content h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: white;
        }

        .content .join-btn {
            background-color: white;
            color: black;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        .content .join-btn:hover {
            background-color: #d7ccc8;
        }

        /* Star-like decoration */
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
        }

        .star:nth-child(1) {
            top: 30%;
            left: 20%;
        }

        .star:nth-child(2) {
            top: 10%;
            left: 70%;
        }

        .star:nth-child(3) {
            top: 40%;
            right: 15%;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html">HOME</a>
        <a href="aboutus.html">ABOUT US</a>
        <a href="signup.html">SIGNUP</a>
        <a href="login.html">LOGIN</a>
    </div>

    <!-- Background Waves -->
    <div class="wave wave-1"></div>
    <div class="wave wave-2"></div>
    <div class="wave wave-3"></div>

    <!-- Main Content -->
    <div class="content">
        <h1>NextGen</h1>
        <button class="join-btn">Join Now</button>
    </div>

    <!-- Decorative Stars -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

</body>
</html>
